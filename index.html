<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salmon Cookies</title>
</head>
<body>
    <div id="container">
        <table id="store-table"></table>
    </div>
    <div id="form-container">
        <form id="new-store-form">
            <fieldset>
                <legend>Enter New Cookie Store</legend>
                <label for="name-input">Store Name:</label>
                <input type="text" id="name-input" name="name">

                <label for="min-cust-input">Min Customers / Hour</label>
                <input type="number" id="name-input" name="name">

                <label for="max-cust-input">Max Customers / Hour <label>
                <input type="number" id="name-input" name="name">

                <label for="name-input">Average Cookies Sold / Per Customer</label>
                <input type="number" id="avg-cookies-input" name="avgCookies" step="0.1" min="0">
                
                <button id="submit-button" type="submit">SUBMIT THIS MERDA</button>
            </fieldset>
    </form>
    </div>
<script src="script.js"></script>
</body>
</html>
